<ion-menu [content]="content" [swipeEnabled]="false">
      
    <ion-content>
      
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" [hidden]="p.hidden" (click)="openPage(p)">
          <ion-icon item-left large color="primary" name="{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

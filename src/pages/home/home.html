<ion-header>
<ion-navbar color="secondary">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Cursos
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let curso of cursos | async" (click)="opemCurso(curso)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{'./assets/imgs/'+curso.img}}">
      </ion-avatar>
      <h1>{{ curso.name }}</h1>
      <p>{{'Realizado em: '+curso.dt_rel}}</p>
    </ion-item>
  </ion-item-sliding>
</ion-list>


</ion-content>
